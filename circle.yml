# Controls the build environment
machine:
  python:
    version: 3.5.2
  environment:
    PATH: /home/ubuntu/miniconda3/bin:$PATH

dependencies:
  override:
    # Moving to nilearn directory before performing the installation.
    - apt-get install -y python-numpy
    - apt-get install -y python-scipy
    - apt-get install -y libjpeg-dev zlib1g libtiff5-dev libfreetype6-dev libwebp-dev libopenjpeg-dev
    - pip install Pillow
    - apt-get install -y gdal-bin python-gdal
    - apt-get install -y libopencv-dev python-opencv
    - apt-get install -y libspatialindex-dev
    - pip install rtree


# Set up the commands to run as a test (override), as well as the commands to
# run before (pre) and after (post).
test:
  pre:
    - mkdir -p $CIRCLE_TEST_REPORTS/junit/
  override:
    - cd /home/ubuntu/utilities/python; python from spaceNetUtilities import geoTools as gT;